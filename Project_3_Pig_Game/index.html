<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIG GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instructions">
      <div id="rules">
        <p>ROLL THE DICE</p>
        <p>'1' RESETS YOUR SCORE TO '0'</p>
        <p>PRESS 'HOLD' TO HOLD CURRENT SCORE</p>
        <p>FIRST PLAYER TO 30 WINS</p>
      </div>
      <div class="click-anywhere">(click anywhere to start)</div>
    </div>
    <div class="players">
      <div id="player1">
        <div class="player-text">PLAYER 1</div>
        <div class="score1">0</div>
        <div class="currents">
          <div class="current-text">CURRENT</div>
          <div class="current-score1">0</div>
        </div>
      </div>
      <div id="player2">
        <div class="player-text">PLAYER 2</div>
        <div class="score2">0</div>
        <div class="currents">
          <div class="current-text">CURRENT</div>
          <div class="current-score2">0</div>
        </div>
      </div>
      <div class="buttons">
        <div class="dice-box"></div>
        <button id="new_game">NEW GAME</button>
        <button id="roll_dice">ROLL DICE</button>
        <button id="hold">HOLD</button>
        <div class="dice-container">
          <div class="dice">&nbsp</div>
          <div class="dice">&nbsp.</div>
          <div class="dice"></div>
        </div>
      </div>
    </div>

    <script src="script(new).js"></script>
  </body>
</html>
