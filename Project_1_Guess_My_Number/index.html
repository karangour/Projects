<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="top">
        <h3>RESTART</h3>
        <h4>Between 1 and 20</h4>
    </section>
    <section class="center">
        <h1>GUESS MY NUMBER!</h1>
    </section>
    <span id="number">?</span>
    </section>
    <section class="input">
        <input id="type" type="text" placeholder="0">
    </section>
        <button id="button-check">CHECK</button>
        <h3 id="start-guessing">Start guessing...</h3>
    <section class="totals">
        <h3 id="score">SCORE: 20</h3>
        <h3 id="highscore">Highscore: 0</h3>
    </section>

</body>
</html>
